<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Tarefa</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/assets/css/detalhesTarefa.css">
</head>

<header id="nav-menu" class="nav-menu" style="margin-bottom: 6rem!important;">
</header>
<body id="body">
    <div class="modal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titulo-modal"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="min-height: 15rem;display: flex;">
                    <div style="width: 75%;" id="descricao-div">
                        
                    </div>
                    <div style="width: 25%;margin-left: 2rem;background-color: whitesmoke;border-radius: 8px;">
                        <div id="infos-modal" ></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <h1 id="titulo-tarefa"></h1>
                <div>
                    <h5 id="descricao-tarefa"></h5>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="row">
                    <label id="categorias">Categoria(s):</label>
                </div>
                <div class="row">
                    <label id="atualizacao">Ultima atualizacao:</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <div class="card" data-status="N">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">Não iniciado</h5>
                            <i class="fa-solid fa-plus pointer" id="icon-adicionar-tarefa"></i>
                        </div>
                        <div class="sub-tarefas" id="sub-tarefas"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card" data-status="P">
                    <div class="card-body">
                        <h5 class="card-title">Em progresso</h5>
                        <div class="sub-tarefas" id="drop-progresso"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card" data-status="F">
                    <div class="card-body">
                        <h5 class="card-title">Finalizado</h5>
                        <div class="sub-tarefas" id="drop-finalizado"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card" data-status="O">
                    <div class="card-body">
                        <h5 class="card-title">Observações</h5>
                        <div class="sub-tarefas" id="drop-obs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <div id="load" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <footer>
        <script type="module" src="../../public/assets/js/modules/DetalhesTarefa.js"></script>
    </footer>
</body>

</html>
