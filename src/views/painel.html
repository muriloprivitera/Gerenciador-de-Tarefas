<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- <meta charset="UTF-8"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/assets/css/painel.css">
</head>

<header id="nav-menu" class="nav-menu" style="margin-bottom: 6rem!important;">
</header>
<body id="body">
    <div class="container">
        <div class="botoes d-flex justify-content-end m-1">
            <button type="button" id="cadastrar-tarefa" class="btn btn-info">Cadastrar</button>
            <button type="button" id="excluir-tarefa" class="btn btn-danger ms-1">Excluir</button>
        </div>
        <div id="inputs-cadastro" class="inputs-cadastro">
            <div class="form-group">
                <div class="mb-3">
                    <label for="nome-tarefa" class="form-label">Nome da Tarefa</label>
                    <input type="text" class="form-control" id="nome-tarefa" placeholder="Nome da Tarefa">
                </div>
                <div class="mb-3">
                    <label for="descricao-tarefa" class="form-label">Descrição da Tarefa</label>
                    <textarea class="form-control" id="descricao-tarefa" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <button type="button" id="envia-tarefa" class="btn btn-success">Enviar</button>
                </div>

            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Tarefa</th>
                <th scope="col">Status</th>
                <th scope="col">Hora Calculada</th>
                <th scope="col">Criado em</th>
                <th scope="col">Atualizado em</th>
            </tr>
            </thead>
            <tbody id="tbody-painel">

            </tbody>
            </table>
    </div>
    <div class="text-center">
        <div id="load" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <footer>
        <script type="module" src="../../public/assets/js/modules/Painel.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
